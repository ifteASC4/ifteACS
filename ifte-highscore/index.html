<body>
    <!-- start of game site  -->
    <div class="jumbotron">
        <!--start of jumbotron  -->
        <div class="container">
            <h1>Rock, Paper, Scissors!</h1>
            <h3>Pick to play!</h3>
            <div class="rock">
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Rock</a></p>
            </div>
            <div class="paper">
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Paper</a></p>
            </div>
            <div class="scissors">
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Scissors</a></p>
            </div>
        </div>
    </div>
    <!--end of jumbotron  -->
    <div class="row bottom">
        <!--start of game/high score  -->
        <div class="col-md-8">
            <h2 id="outcome"></h2>
            <!-- stuff to modify -->
            <!--For user to input messages-->
            <div class="userContainer">
                <form>
                    <div class="textContainer">
                        <div>
                            <p>Your name:</p><input id="name" type="text">
                        </div>
                        <!-- <div>
                            <p>Status</p><input id="status" type="text">
                        </div> -->
                    </div>
                    <div class="GObutton">
                        <input type="reset" onclick="updateDB();" value="Submit score!">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            Who won?
            <div id="highscore"></div>
        </div>
    </div>
    <!--end of game/high score  -->
